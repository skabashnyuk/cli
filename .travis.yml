language: go
go:
- 1.9
notifications:
  email: false
before_deploy:
- GOOS=linux GOARCH=amd64 go build -o che_Linux_x86_64
#- GOOS=linux GOARCH=386 go build -o che_linux_386
#- GOOS=linux GOARCH=arm go build -o che_linux_arm
- GOOS=darwin GOARCH=amd64 go build -o che_Darwin_amd64
#- GOOS=windows GOARCH=amd64 go build -o che_windows_amd64.exe
#- GOOS=windows GOARCH=386 go build -o che_windows_386.exe
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - che_Linux_x86_64
#  - che_linux_386
#  - che_linux_arm
  - che_Darwin_x86_64
#  - che_windows_amd64.exe
#  - che_windows_386.exe
  on:
    tags: true
    repo: skabashnyuk/cli
  api-key:
    secure: 
install:
- go get github.com/kardianos/govendor
- govendor sync
- govendor list
script:
- govendor vet +local
- govendor test +local
- govendor install +local
